<div class="list-fa">
    <ul>
        <li class="item-1" ng-repeat="i in list">
            <a ng-href="#/gaga/{{i.id}}">
                <h3 ng-bind="i.title"></h3>
                <p ng-bind="i.description"></p>
                <span ng-bind="i.time"></span>
            </a>
        </li>
    </ul>
</div>
